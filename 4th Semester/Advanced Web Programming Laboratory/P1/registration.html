<html>
    <body style="text-align: center;">
        <h1>Registration</h1>
        <form>
            <label>Name: </label><input type="text"><br><br>
            <label>Password: </label><input type="tel"><br><br>
            <label>Phone Number: </label><input type="number"><br><br>
            <label>E-mail: </label><input type="email"><br><br>
            <p>Gender: </p><br>
            <input type="radio"><label>Male</label>
            <input type="radio"><label>Female</label><br><br>
            <label>DOB: </label><input type="date"><br><br>
            <p>Languages Known: </p>
            <select>
                <option>Python</option>
                <option>C++</option>
                <option>JavaScript</option>
                <option>C</option>
            </select><br><br>
            <input type="submit">
            <input type="reset">
        </form>
    </body>
</html>
